name: Lint and Run Tests
on:
  push:

jobs:
  lint_and_rspec:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out repository
        uses: actions/checkout@v4
      -
        name: Run Rubocop
        run: >-
          docker compose version;
          docker compose run --rm --build --entrypoint '' -v $(pwd):/spot app bundle exec rubocop --parallel --format junit -o rubocop-$(date +'%Y%m%d')
      -
        name: Publish Rubo report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'rubocop*.xml'
        id: rubocop_results
      -
        name: Write job summary
        run: >-
          echo "total cases | passed | failed | skipped" >> $GITHUB_STEP_SUMMARY
          echo "------------|--------|--------|--------" >> $GITHUB_STEP_SUMMARY
          echo "${TOTAL}   |${PASSED}|${FAILED}|${SKIPPED}" >> $GITHUB_STEP_SUMMARY
        env:
          TOTAL: ${{ steps.rubocop_results.outputs.total }}
          PASSED: ${{ steps.rubocop_results.outputs.passed }}
          FAILED: ${{ steps.rubocop_results.outputs.failed }}
          SKIPPED: ${{ steps.rubocop_results.outputs.skipped }}