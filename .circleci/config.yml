version: 2.1
executors:
  ruby:
    docker:
      - image: circleci/ruby:2.4.2
    working_directory: ~/spot
    environment:
      BUNDLE_PATH: vendor/bundle

jobs:
  bundle:
    executor: ruby
    steps:
      - checkout
      - restore_cache:
          name: Restore cached bundle
          key: spot-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: bundle check || bundle install
      - save_cache:
          name: Store cache of bundle
          key: spot-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/
          paths:
            - spot/*
            - spot/**/*

  lint:
    executor: ruby
    steps:
    - attach_workspace:
        at: ~/
    - run:
        name: Get 'em Rubocop!
        command: bundle exec rubocop

  test:
    docker:
      - image: circleci/ruby:2.4.2-node-browsers
      - image: circleci/redis:4
      - image: postgres:9.4-alpine
        environment:
          POSTGRES_USER: spot_dev_user
          POSTGRES_PASSWORD: ''
          POSTGRES_DB: spot_test
      - image: ualbertalib/docker-fcrepo4:4.7
        environment:
          CATALINA_OPTS: '-Djava.awt.headless=true -Dfile.encoding=UTF-8 -server -Xms512m -Xmx1024m -XX:NewSize=256m -XX:MaxNewSize=256m -XX:PermSize=256m -XX:MaxPermSize=256m -XX:+DisableExplicitGC'
      - image: solr:7.5.0-alpine
        command: bin/solr -cloud -noprompt -f -p 8985

    working_directory: ~/spot
    parallelism: 4

    environment:
      BUNDLE_PATH: vendor/bundle
      RAILS_ENV: test
      FCREPO_TEST_PORT: 8080/fcrepo
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
      PSQL_USER: spot_dev_user
      PSQL_PASSWORD: ''
      PSQL_DATABASE: spot_test
      SPEC_OPTS: --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
      COVERALLS_PARALLEL: true
      CI: true

    steps:
      - attach_workspace:
          at: ~/

      # Update to the latest release of Chrome
      - run: wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      - run: sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
      - run: sudo apt-get update
      - run: sudo apt-get -y install google-chrome-stable
      - run: google-chrome-stable --headless --disable-gpu -no-sandbox --browsertime.xvfb --remote-debugging-port=9222 http://localhost &

      - run:
          name: Make sure dependencies are valid
          command: bundle check || bundle install

      - run:
          name: Load config into Solr
          command: |
            cd solr/config
            zip -1 spot_solr_config.zip ./*
            curl -H "Content-type: application/octet-stream" --data-binary @spot_solr_config.zip "http://localhost:8985/solr/admin/configs?action=UPLOAD&name=spot"
            curl -H "Content-type: application/json" http://localhost:8985/api/collections/ -d "{create: {name: hydra-test, config: spot, numShards: 1}}"

      - run:
          name: Run db migrations
          command: bundle exec rails db:migrate

      - run:
          name: Run RSpec tests
          command: |
            mkdir /tmp/test-results
            CIRCLE_BUILD_NUM=$CIRCLE_WORKFLOW_ID bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - store_test_results:
          path: /tmp/test-results

      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  notify-on-finish:
    executor: ruby
    steps:
      - run: curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_ID&payload[status]=done"

workflows:
  version: 2
  ci:
    jobs:
    - bundle
    - lint:
        requires:
          - bundle
    - test:
        requires:
          - lint
    - notify-on-finish:
        requires:
          - test
