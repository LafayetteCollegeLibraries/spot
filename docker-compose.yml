version: '3.7'

services:
  app:
    image: lafayettecollegelibraries/spot
    build:
      target: spot-app
      context: .
    volumes:
      - .:/spot
      - derivatives:/spot/derivatives
      - gem_storage:/spot/vendor
      - rails_public:/spot/public
      - rails_tmp:/spot/tmp
      - uploads:/spot/uploads
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: always
    entrypoint: ["bin/spot-dev-entrypoint.sh"]
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    depends_on:
      - cantaloupe
      - db
      - fedora
      - fitsservlet
      - redis
      - solr
      - db_migrate
    stdin_open: true
    tty: true

  cantaloupe:
    image: uclalibrary/cantaloupe:4.1.5
    volumes:
      - ./config/cantaloupe/delegates.rb:/delegates.rb
      - derivatives:/spot/derivatives
    ports:
      - "8182:8182"
    environment:
      CANTALOUPE_DELEGATE_SCRIPT_ENABLED: "true"
      CANTALOUPE_DELEGATE_SCRIPT_PATHNAME: /delegates.rb
      CANTALOUPE_FILESYSTEMSOURCE_LOOKUP_STRATEGY: ScriptLookupStrategy
      CANTALOUPE_BASE_URI: 'http://localhost:8182'
      DERIVATIVES_PATH: "/spot/derivatives"
    restart: always

  db:
    image: postgres:9.6-alpine
    volumes:
      - db:/var/lib/postgresql/data
      - ./bin/create-test-db.sql:/docker-entrypoint-initdb.d/10-create-test-db.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: spot_dev
      POSTGRES_USER: spot_dev_user
      POSTGRES_PASSWORD: spot_dev_pw
    restart: always

  db_migrate:
    image: lafayettecollegelibraries/spot
    build:
      context: .
      target: spot-app
    env_file:
      - .env.local
    volumes:
      - gem_storage:/spot/vendor
    entrypoint: ["sh", "-c"]
    command: bin/migrate-and-seed-db.sh
    depends_on:
      - db
      - fedora
      - solr

  fedora:
    image: ghcr.io/samvera/fcrepo4:4.7.5
    volumes:
      - fedora:/data:cached
    ports:
      - 8080:8080
    restart: always

  fitsservlet:
    image: harvardlts/fitsservlet_container:1.4.1

  redis:
    image: redis:alpine
    volumes:
      - redis:/data
    restart: always

  solr:
    image: solr:7.5-alpine
    volumes:
      - ./solr/config:/spot-config
      - solr:/opt/solr/server/solr
    ports:
      - "8983:8983"
    entrypoint:
      - bash
      - "-c"
      - "precreate-core spot-test /spot-config; precreate-core spot-development /spot-config; exec solr -f"
    restart: always

  sidekiq:
    image: lafayettecollegelibraries/spot
    build:
      context: .
      target: spot-worker
    env_file:
      - .env.local
    ports:
      - "3003:3000"
    command: ["bundle", "exec", "sidekiq"]
    volumes:
      - .:/spot
      - ./ingest:/ingest
      - derivatives:/spot/derivatives
      - gem_storage:/spot/vendor
      - uploads:/spot/uploads
    restart: always
    depends_on:
      - db_migrate
      - app

volumes:
  derivatives:
  db:
  fedora:
  gem_storage:
  solr:
  rails_public:
  rails_tmp:
  redis:
  uploads:
